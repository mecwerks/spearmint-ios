//
// Quake 3 for iOS default config
//
unbindall

seta	cl_yawspeed	220
seta	cl_mouseAccel	2
seta	cl_allowDownload 1
seta	m_yaw		-0.022

// movement
bind    UPARROW     "+forward"
bind    DOWNARROW   "+back"
bind    LEFTARROW   "+moveleft"
bind    RIGHTARROW  "+moveright"

// view
bind    PGDN    "+lookup"
bind    DEL     "+lookdown"
bind    SHIFT   "+left"
bind    CTRL    "+right"

// controlls
bind    /       weapnext
bind    ENTER   +button2
bind    SPACE   +moveup
bind    PAUSE   "pause"
bind    ESCAPE  "togglemenu"
bind    MOUSE1  +attack

// resolution
seta	r_mode	-1
seta	r_customheight	640
seta	r_customwidth	1136